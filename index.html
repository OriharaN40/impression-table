<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>è§’è‰²å°è±¡è¡¨ç”Ÿæˆå™¨</title>

  <!-- interact.jsï¼ˆæ‹–æ‹½ / ç¼©æ”¾ï¼Œæ”¯æŒè§¦æ§ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <!-- html2canvasï¼ˆå¯¼å‡ºå›¾ç‰‡ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    #toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 6px 10px;
      font-size: 14px;
    }

    #titleInput {
      flex: 1;
      min-width: 200px;
    }

    #titleDisplay {
      text-align: center;
      margin: 10px 0 20px 0;
    }

    #table {
      border: none;
      background: #111;
      padding: 10px;
    }

    :root {
      --col1: 220px;
      --col2: 360px;
      --col3: 360px;
    }

    .grid {
      display: grid;
      grid-template-columns: var(--col1) var(--col2) var(--col3);
      gap: 0;
    }

    .grid.header > div {
      background: #111;
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 6px;
    }

    .header > div {
      border: none;
      text-align: center;
      padding: 6px;
      font-weight: bold;
    }

    .row {
      margin-top: 6px;
    }

    .cell {
      background: #fff;
      height: 180px;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    .header-cell {
      position: relative;
    }

    .resizer {
      position: absolute;
      right: -6px;
      top: 0;
      width: 12px;
      height: 100%;
      cursor: col-resize;
      z-index: 10;
    }

    .cell-toolbar {
      position: absolute;
      top: 2px;
      right: 2px;
      z-index: 10;
      display: flex;
      gap: 4px;
    }

    .cell-toolbar input,
    .cell-toolbar button {
      font-size: 10px;
      padding: 2px;
    }

    .item {
      position: absolute;
      cursor: move;
      touch-action: none;
    }

    .item.text {
      border: none;
      background: transparent;
      padding: 0;
      color: #000;
      font-size: 16px;
      white-space: pre-wrap;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="toolbar">
  <input id="titleInput" placeholder="è¾“å…¥æ ‡é¢˜" />
  <button onclick="addRow()">â• æ·»åŠ è§’è‰²</button>
  <button onclick="exportImage()">ğŸ’¾ å¯¼å‡ºå›¾ç‰‡</button>
</div>

<div id="table">
  <h2 id="titleDisplay"></h2>

  <div class="grid header">
    <div class="header-cell">è§’è‰²<div class="resizer"></div></div>
    <div class="header-cell">åˆå°è±¡<div class="resizer"></div></div>
    <div class="header-cell">ç°å°è±¡</div>
  </div>

  <div id="rows"></div>
</div>

<script>
  // æ ‡é¢˜åŒæ­¥
  const titleInput = document.getElementById('titleInput')
  const titleDisplay = document.getElementById('titleDisplay')
  titleInput.oninput = () => titleDisplay.innerText = titleInput.value

  // ä¿®æ”¹åˆ—å®½
  const resizers = document.querySelectorAll('.resizer')
  let startX = 0
  let startWidth = 0
  let currentCol = 0

  resizers.forEach((resizer, index) => {
    resizer.addEventListener('mousedown', e => {
      e.preventDefault()
      currentCol = index + 1
      startX = e.clientX

      startWidth = parseInt(
        getComputedStyle(document.documentElement)
          .getPropertyValue(`--col${currentCol}`)
      )

      document.addEventListener('mousemove', onMouseMove)
      document.addEventListener('mouseup', onMouseUp)
    })
  })

  function onMouseMove(e) {
    const dx = e.clientX - startX
    const newWidth = Math.max(100, startWidth + dx)
    document.documentElement.style.setProperty(
      `--col${currentCol}`,
      newWidth + 'px'
    )
  }

  function onMouseUp() {
    document.removeEventListener('mousemove', onMouseMove)
    document.removeEventListener('mouseup', onMouseUp)
  }
  
  // æ·»åŠ ä¸€è¡Œ
  function addRow() {
    const row = document.createElement('div')
    row.className = 'grid row'

    for (let i = 0; i < 3; i++) {
      const cell = document.createElement('div')
      cell.className = 'cell'

      const toolbar = document.createElement('div')
      toolbar.className = 'cell-toolbar'

      const file = document.createElement('input')
      file.type = 'file'
      file.accept = 'image/*'
      file.onchange = () => addImage(file)

      const textBtn = document.createElement('button')
      textBtn.innerText = '+å­—'
      textBtn.onclick = () => addText(cell)

      toolbar.appendChild(file)
      toolbar.appendChild(textBtn)
      cell.appendChild(toolbar)

      row.appendChild(cell)
    }

    document.getElementById('rows').appendChild(row)
  }

  // æ·»åŠ å›¾ç‰‡
  function addImage(input) {
    const file = input.files[0]
    if (!file) return

    const img = document.createElement('img')
    img.src = URL.createObjectURL(file)
    img.className = 'item'
    img.style.width = '100px'
    img.style.zIndex = 1

    input.closest('.cell').appendChild(img)
    makeInteractive(img)
  }

  // æ·»åŠ æ–‡å­—
  function addText(cell) {
    const div = document.createElement('div')
    div.className = 'item text'
    div.contentEditable = true
    div.innerText = 'æ–‡å­—'
    div.style.zIndex = 10

    cell.appendChild(div)
    makeInteractive(div)

    // å°†é¢œè‰²é€‰æ‹©å™¨æ”¾åˆ° cell-toolbar
    const toolbar = cell.querySelector('.cell-toolbar')
    const color = document.createElement('input')
    color.type = 'color'
    color.onchange = () => div.style.color = color.value
    toolbar.appendChild(color)
  }

  // æ‹–æ‹½ & ç¼©æ”¾
  function makeInteractive(el) {
    el.dataset.x = 0
    el.dataset.y = 0
    el.dataset.scale = 1

    interact(el)
      .draggable({
        listeners: {
          move (event) {
            const x = (parseFloat(el.dataset.x) || 0) + event.dx
            const y = (parseFloat(el.dataset.y) || 0) + event.dy
            el.dataset.x = x
            el.dataset.y = y
            updateTransform(el)
          }
        }
      })
      .gesturable({
        listeners: {
          move (event) {
            let scale = parseFloat(el.dataset.scale) || 1
            scale *= (1 + event.ds)
            el.dataset.scale = scale
            updateTransform(el)
          }
        }
      })
    
    // === PC é¼ æ ‡æ»šè½®ç¼©æ”¾ ===
    el.addEventListener('wheel', (e) => {
      e.preventDefault()

      let scale = parseFloat(el.dataset.scale) || 1
      const delta = e.deltaY < 0 ? 1.1 : 0.9
      scale *= delta

      scale = Math.max(0.2, Math.min(scale, 5))
      el.dataset.scale = scale
      updateTransform(el)
    })
  }

  function updateTransform(el) {
    el.style.transform =
      `translate(${el.dataset.x}px, ${el.dataset.y}px) scale(${el.dataset.scale})`
  }

  // å¯¼å‡ºå›¾ç‰‡
  function exportImage() {
    // 1. éšè—æ‰€æœ‰ cell å·¥å…·æ 
    const toolbars = document.querySelectorAll('.cell-toolbar')
    toolbars.forEach(t => t.style.display = 'none')

    // 2. æˆªå›¾
    html2canvas(document.getElementById('table'), {
      backgroundColor: '#111'
    }).then(canvas => {
      const a = document.createElement('a')
      a.download = 'è§’è‰²å°è±¡è¡¨.png'
      a.href = canvas.toDataURL()
      a.click()

      // 3. æ¢å¤å·¥å…·æ 
      toolbars.forEach(t => t.style.display = '')
    })
  }

  // é»˜è®¤ä¸€è¡Œ
  addRow()
</script>

</body>
</html>
