<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>è§’è‰²å°è±¡è¡¨ç”Ÿæˆå™¨</title>

  <!-- interact.jsï¼ˆæ‹–æ‹½ / ç¼©æ”¾ï¼Œæ”¯æŒè§¦æ§ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <!-- html2canvasï¼ˆå¯¼å‡ºå›¾ç‰‡ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    #toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 6px 10px;
      font-size: 14px;
    }

    #titleInput {
      flex: 1;
      min-width: 200px;
    }

    #titleDisplay {
      text-align: center;
      margin: 10px 0 20px 0;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    #table {
      border: none;
      background: #111;
      padding: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 6px;
    }

    /* Header æ ·å¼ï¼Œæ–‡å­—å±…ä¸­æ¯åˆ— */
    .grid.header > div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .row {
      margin-top: 6px;
    }

    .cell {
      background: #fff;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    /* å·¥å…·æ å³ä¸‹è§’ï¼ŒæŒ‰é’®å‚ç›´æ’åˆ— */
    .cell-toolbar {
      position: absolute;
      bottom: 2px;
      right: 2px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .cell-toolbar input[type="file"] {
      display: none; /* éšè—åŸå§‹ file input */
    }

    /* ä¸¤ä¸ªæŒ‰é’®ç»Ÿä¸€æ ·å¼ */
    .cell-toolbar button {
      width: 36px;
      height: 24px;
      background: #222;
      color: #fff;
      font-size: 10px;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
      border: none;
      border-radius: 2px;
      padding: 0;
    }

    .item {
      position: absolute;
      cursor: move;
      touch-action: none;
    }

    .item.text {
      border: none;
      background: transparent;
      padding: 0;
      color: #000;
      font-size: 16px;
      white-space: pre-wrap;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="toolbar">
  <input id="titleInput" placeholder="è¾“å…¥æ ‡é¢˜" />
  <button onclick="addRow()">â• æ·»åŠ è§’è‰²</button>
  <button onclick="exportImage()">ğŸ’¾ å¯¼å‡ºå›¾ç‰‡</button>
</div>

<div id="table">
  <h2 id="titleDisplay"></h2>

  <div class="grid header">
    <div>è§’è‰²</div>
    <div>åˆå°è±¡</div>
    <div>ç°å°è±¡</div>
  </div>

  <div id="rows"></div>
</div>

<script>
  const titleInput = document.getElementById('titleInput')
  const titleDisplay = document.getElementById('titleDisplay')
  titleInput.oninput = () => titleDisplay.innerText = titleInput.value

  // è®°å½•é¼ æ ‡æ‚¬åœçš„æ ¼å­
  let hoveredCell = null
  document.addEventListener('mouseover', e => {
    const cell = e.target.closest('.cell')
    hoveredCell = cell
  })
  document.addEventListener('mouseout', e => {
    const cell = e.target.closest('.cell')
    if (cell === hoveredCell) hoveredCell = null
  })

  // ç²˜è´´å‰ªè´´æ¿å›¾ç‰‡
  document.addEventListener('paste', (e) => {
    if (!hoveredCell) return
    const items = e.clipboardData.items
    for (let i = 0; i < items.length; i++) {
      const item = items[i]
      if (item.type.indexOf('image') !== -1) {
        const file = item.getAsFile()
        if (!file) return
        const img = document.createElement('img')
        img.src = URL.createObjectURL(file)
        img.className = 'item'
        img.style.width = '100px'
        img.style.zIndex = 1
        hoveredCell.appendChild(img)
        makeInteractive(img)
        break
      }
    }
  })

  function addRow() {
    const row = document.createElement('div')
    row.className = 'grid row'

    for (let i = 0; i < 3; i++) {
      const cell = document.createElement('div')
      cell.className = 'cell'

      const toolbar = document.createElement('div')
      toolbar.className = 'cell-toolbar'

      // +å­—æŒ‰é’®
      const textBtn = document.createElement('button')
      textBtn.innerText = '+å­—'
      textBtn.onclick = () => addText(cell)
      toolbar.appendChild(textBtn)

      // éšè— file input
      const fileInput = document.createElement('input')
      fileInput.type = 'file'
      fileInput.accept = 'image/*'
      fileInput.onchange = () => addImage(fileInput)
      toolbar.appendChild(fileInput)

      // +å›¾æŒ‰é’®
      const fileBtn = document.createElement('button')
      fileBtn.innerText = '+å›¾'
      fileBtn.onclick = () => fileInput.click()
      toolbar.appendChild(fileBtn)

      cell.appendChild(toolbar)
      row.appendChild(cell)
    }

    document.getElementById('rows').appendChild(row)
    resizeCells()
  }

  function addImage(input) {
    const file = input.files[0]
    if (!file) return
    const img = document.createElement('img')
    img.src = URL.createObjectURL(file)
    img.className = 'item'
    img.style.width = '100px'
    img.style.zIndex = 1
    input.closest('.cell').appendChild(img)
    makeInteractive(img)
  }

  function addText(cell) {
    const div = document.createElement('div')
    div.className = 'item text'
    div.contentEditable = true
    div.innerText = 'æ–‡å­—'
    div.style.zIndex = 10
    cell.appendChild(div)
    makeInteractive(div)

    const toolbar = cell.querySelector('.cell-toolbar')
    const color = document.createElement('input')
    color.type = 'color'
    color.onchange = () => div.style.color = color.value
    toolbar.appendChild(color)
  }

  function makeInteractive(el) {
    el.dataset.x = 0
    el.dataset.y = 0
    el.dataset.scale = 1

    interact(el)
      .draggable({
        listeners: {
          move(event) {
            const x = (parseFloat(el.dataset.x) || 0) + event.dx
            const y = (parseFloat(el.dataset.y) || 0) + event.dy
            el.dataset.x = x
            el.dataset.y = y
            updateTransform(el)
          }
        }
      })
      .gesturable({
        listeners: {
          move(event) {
            let scale = parseFloat(el.dataset.scale) || 1
            scale *= (1 + event.ds)
            el.dataset.scale = scale
            updateTransform(el)
          }
        }
      })

    el.addEventListener('wheel', (e) => {
      e.preventDefault()
      let scale = parseFloat(el.dataset.scale) || 1
      const delta = e.deltaY < 0 ? 1.1 : 0.9
      scale *= delta
      scale = Math.max(0.2, Math.min(scale, 5))
      el.dataset.scale = scale
      updateTransform(el)
    })
  }

  function updateTransform(el) {
    el.style.transform = `translate(${el.dataset.x}px, ${el.dataset.y}px) scale(${el.dataset.scale})`
  }

  function exportImage() {
    const toolbars = document.querySelectorAll('.cell-toolbar')
    toolbars.forEach(t => t.style.display = 'none')

    html2canvas(document.getElementById('table'), {
      backgroundColor: '#111'
    }).then(canvas => {
      const a = document.createElement('a')
      a.download = 'è§’è‰²å°è±¡è¡¨.png'
      a.href = canvas.toDataURL()
      a.click()
      toolbars.forEach(t => t.style.display = '')
    })
  }

  function resizeCells() {
    const rows = document.querySelectorAll('.grid.row')
    const header = document.querySelector('.grid.header')
    rows.forEach(row => {
      const cells = row.querySelectorAll('.cell')
      if (cells.length !== 3) return

      const roleHeight = cells[0].offsetHeight
      const roleWidth = roleHeight

      cells[0].style.width = roleWidth + 'px'
      cells[0].style.height = roleHeight + 'px'

      const extraWidth = roleHeight * 1.2
      cells[1].style.width = extraWidth + 'px'
      cells[1].style.height = roleHeight + 'px'
      cells[2].style.width = extraWidth + 'px'
      cells[2].style.height = roleHeight + 'px'

      row.style.gridTemplateColumns = `${roleWidth}px ${extraWidth}px ${extraWidth}px`

      if (header) {
        header.style.gridTemplateColumns = `${roleWidth}px ${extraWidth}px ${extraWidth}px`
      }
    })
  }

  // é»˜è®¤æ·»åŠ ä¸€è¡Œ
  addRow()
</script>

</body>
</html>
